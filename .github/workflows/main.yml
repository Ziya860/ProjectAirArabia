name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress Reporter
        run: npm install cypress-mochawesome-reporter --save-dev

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          command: npx cypress run --spec "cypress/e2e/AirArabia/BookTicket.cy.js"

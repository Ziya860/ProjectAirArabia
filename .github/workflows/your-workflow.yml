name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # allows manual trigger

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run all Cypress tests with Mochawesome
        run: |
          npx cypress run --spec "cypress/e2e/AirArabia/*.cy.js" \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/reports,overwrite=false,html=true,json=false

      - name: Upload Cypress HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/index.html
